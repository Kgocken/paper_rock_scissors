<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>paper, rock, scissors</title>
    </head>
    <body>
        <script>
            <!--computer inputs paper, rock or scissors randomly-->
            function getComputerChoice() {
                const gameArray = ["paper", "rock", "scissors"];
                const rand = Math.floor(Math.random() * gameArray.length);
                const compChoice = gameArray[rand];
                return(compChoice)
            }

            <!--user inputs paper, rock or scissors-->
            function getPlayerChoice() {
            const input = prompt("paper, rock or scissors?");
            const userChoice = input.toLowerCase();
            if (userChoice !== "paper" && userChoice !== "rock" && userChoice !== "scissors") {
                getPlayerChoice();
            }
            else {
                return(userChoice)
            }
        }
            <!--get choices-->

            let player = 0;

            let comp = 0;

            const computerSelection = getComputerChoice();

            const playerSelection = getPlayerChoice();

            <!--game elements-->
            function draw(){
                console.log(`${playerSelection} ties ${computerSelection}. This round is a draw. \nPlayer: ${player}  Computer: ${comp}`)
            }

            function win(){
                player++;
                console.log(`${playerSelection} beats ${computerSelection}. You Win! \nPlayer: ${player}  Computer: ${comp}`)
            }

            function lose(){
                comp++;
                console.log(`${computerSelection} beats ${playerSelection}. You Lose.\nPlayer: ${player}  Computer: ${comp}`)
            }

            
            
            <!--play one round-->
            function playRound(playerSelection, computerSelection) {

                if (playerSelection === computerSelection){
                    draw();
                } else if (playerSelection === "paper" && computerSelection === "rock" || playerSelection === "scissors" && computerSelection === "paper" || playerSelection === "rock" && computerSelection === "scissors") {
                    win();
                } else {
                    lose();
                }
            }
        

            

            

            <!--Play best of 5-->

            function game() {

                for (let i = 0; i < 5; i++) {

                    playRound(playerSelection, computerSelection);
                     
                if (i >= 4 && player > comp) {
                    console.log("Winner");
                } else if (i >= 4 && comp > player) {
                    console.log("Loser");
                } else if (i >= 4) {
                    console.log("Draw");
                }
                }
            }
                game()
            

            

        </script>
    </body>
</html>
