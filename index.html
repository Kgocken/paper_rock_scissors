    <body>
        <script>
            <!--computer inputs paper, rock or scissors randomly-->
            function getComputerChoice() {
                const gameArray = ["paper", "rock", "scissors"];
                const rand = Math.floor(Math.random() * gameArray.length);
                const compChoice = gameArray[rand];
                return(compChoice)
            }

            <!--user inputs paper, rock or scissors-->
            function getPlayerChoice() {
            const input = prompt("paper, rock or scissors?");
            const userChoice = input.toLowerCase();
            if (userChoice !== "paper" && userChoice !== "rock" && userChoice !== "scissors") {
                getPlayerChoice();
            }
            else {
                return(input)
            }
        }

            const playerSelection = getPlayerChoice();

            }
